<body>
      <header class="header">

                <img src="./image/my custom logo with plain eco background.jpeg" alt="mylogo">

              <div class="links">
                <a href="./About me.html">About me</a>

        <section>
              <div class="contactme genLayout">
                
              
        </section>  
        
        <section>
            <form id="contactForm" action="https://formspree.io/f/xqaywnwl" method="POST">
                <div class="clientdetails">
                  <input type="text" name="name" autocomplete="name" placeholder="ENTER YOUR NAME*" required><br><br>
                  <input type="email" name="email" autocomplete="email" placeholder="ENTER YOU EMAIL*" required><br><br>
                  <input type="number" name="phone" autocomplete="tel" placeholder="PHONE NUMBER" required><br><br>
                   <textarea placeholder="YOUR MESSAGE" autocomplete="off" name= "message" id="message" rows="6" cols="25" required></textarea><br><br>
                  <button TYPE="submit"><span>SUBMIT</span></button>
                </div><br><br><br><br>
                
                <footer class="footer genLayout">
                    <a href="./index.html">Back to Home</a><br><br>

                    <div class="media">

                </footer><br><br><br><br>
            </form>
        </section>

    <p id="formMessage" style="display:none; color: green; font-weight: bold; margin-top: 10px;"></p>

   <script>

document.addEventListener("DOMContentLoaded", () => {
  console.log("✅ Contact form script loaded");

  const form = document.querySelector("form");
  const messageBox = document.getElementById("formMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { Accept: "application/json" },
      });

      if (response.ok) {
        messageBox.textContent = "✅ Message sent successfully!";
        messageBox.classList.add("show");
        messageBox.style.display = "block";
        form.reset();

        // Auto-hide after 5 seconds
        setTimeout(() => {
          messageBox.classList.remove("show");
          setTimeout(() => (messageBox.style.display = "none"), 800);
        }, 5000);
      } else {
        messageBox.textContent = "❌ There was an error. Try again!";
        messageBox.classList.add("show");
      }
    } catch (err) {
      messageBox.textContent = "⚠️ Network error. Please check your connection.";
      messageBox.classList.add("show");
    }
  });
});

</script>
 </body>
